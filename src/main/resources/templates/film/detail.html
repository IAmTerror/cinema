<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${film.title}">Title</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="content">
    <div class="ui container padded grid">
        <div class="two column row">
            <div class="four wide column">
                <div class="ui medium image">
                    <img src="#" th:src="'/film/affiches/'+${film.imagePath}"/>
                </div>
            </div>
            <div class="twelve wide column">
                <h1 th:text="${film.title}">Titre</h1>
                <div th:utext="${film.summary}">Résumé du film</div>
                <h4>Notation : <span th:text="${film.rating}">5.0</span></h4>
                <h4>Date de sortie : <span
                        th:text="${#temporals.format(film.releaseDate, 'dd-MM-yyyy')}">01/01/2000</span></h4>
                <h4>Réslisateur : <span
                        th:text="${film.director.name}">John Doe</span></h4>
                <h4>Genres : <span th:each="genre: ${film.genres}"><span th:text="${genre.name}">genre </span>, </span>
                </h4>
                <h3 class="ui dividing header">Casting</h3>
                <h4 th:each="role: ${film.roles}"><span th:text="${role.actor.name}">John</span> joue :
                    <span th:text="${role.name}">un rôle</span>
                </h4>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
