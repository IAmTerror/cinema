<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editer un film</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="corps">
    <h1>Editer un film :</h1>

    <form action="#" th:action="@{/film/add}" th:object="${film}" enctype="multipart/form-data" method="post">
        <legend>Film</legend>
        <input type="hidden" th:id="id" th:name="id" th:value="${film.id}"/>
        <input type="hidden" th:field="${film.imagePath}"/>
        <br/>
        <div>
            <div class="form-group row">
                <label th:for="nom" class="col-sm-2 col-form-label">Titre </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:id="titre" th:name="titre" th:value="${film.titre}"/>
                </div>
            </div>
        </div>
        <br/>
        <div class="button">
            <button type="submit" th:name="create" class="btn btn-primary">Editer un film</button>
        </div>

        <p>Photo : <input type="file" name="poster"/> <span th:text="${film.imagePath}">Fichier photo</span></p>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
