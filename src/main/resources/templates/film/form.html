<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editer un film</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="corps">
    <h1>Editer un film :</h1>

    <form action="#" th:action="@{/film/add}" th:object="${film}" enctype="multipart/form-data" method="post">
        <input type="hidden" th:id="id" th:name="id" th:value="${film.id}"/>
        <input type="hidden" th:field="${film.imagePath}"/>
        <br/>
        <div>
            <div class="form-group row">
                <label th:for="titre" class="col-sm-2 col-form-label">Titre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:id="titre" th:name="titre" th:value="${film.titre}"/>
                </div>
            </div>
            <div class="form-group row">
                <label th:for="notation" class="col-sm-2 col-form-label">Notation</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:id="notation" th:name="notation" th:value="${film.notation}"/>
                </div>
            </div>
            <!--<div class="form-group row">-->
                <!--<label th:for="nom" class="col-sm-2 col-form-label">Nom de l'image</label>-->
                <!--<div class="col-sm-10">-->
                    <!--<input type="text" class="form-control" th:id="imagePath" th:name="imagePath" th:value="${film.imagePath}"/>-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group row">
                <label th:for="resume" class="col-sm-2 col-form-label">Résumé</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:id="resume" th:name="resume" th:value="${film.resume}"/>
                </div>
            </div>
            <div class="form-group row">
                <label th:for="realisateur" class="col-sm-2 col-form-label">Réalisateur</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:id="realisateur" th:name="realisateur" th:value="${film.director}"/>
                </div>
            </div>
            <div class="form-group row">
                <label th:for="poster" class="col-sm-2 col-form-label">Ajouter une photo</label>
                <div class="col-sm-10">
                    <input type="file" class="btn btn-secondary btn-sm" name="poster"/> <span th:text="${film.imagePath}">Fichier photo</span>                </div>
            </div>
        </div>
        <div class="button">
            <button type="submit" th:name="create" class="btn btn-primary">Editer un film</button>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
