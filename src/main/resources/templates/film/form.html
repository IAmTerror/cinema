<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Créer un film</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="corps">
    <h1>Créer un film :</h1>

    <form action="#" th:action="@{/film/add}" th:object="${film}" method="post">
        <fieldset>
        <legend>Film</legend>
        <input type="hidden" th:id="id" th:name="id" th:value="${film.id}"/>
        <div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" th:for="titre">Titre </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:id="titre" th:name="titre" th:value="${film.titre}"/>
                </div>
            </div>
        </div>
        </fieldset>
        <div class="button">
            <button type="submit" class="btn btn-primary" th:name="create">Créer un film</button>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
