    <h3 class="ui dividing header" th:text="'Liste des genres'">Liste des genres</h3>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre : ${genres}">
            <td class="two wide">
                <a th:text="${genre.id}" th:href="@{/genre/detail/{id}(id=${genre.id})}"></a>
            </td>
            <td class="twelve wide">
                <a th:text="${genre.name}" th:href="@{/genre/detail/{id}(id=${genre.id})}"></a>
            </td>
            <td class="two wide center aligned">
                <a th:href="@{'/genre/mod/' + ${genre.id}}"><i class="edit big icon"></i></a>
                <a th:href="@{'/genre/delete/' + ${genre.id}}"><i class="red erase big icon"></i></a>
            </td>
        </tr>
