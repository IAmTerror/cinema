<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des personnes</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="corps">
    <span class="pageTitre" th:text="'Liste des personnes'"></span>
    <a class="btn btn-primary btn-lg button-add" th:href="@{'/person/add'}" role="button">Ajouter une person</a>
</div>


<table class="table table-hover table-dark table-bordered">
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Action</th>
    </tr>
<tr th:each="person : ${persons}">
    <td class="col-md-1">
        <a th:text="${person.id}" th:href="@{/person/detail/{id}(id=${person.id})}"></a>
    </td>
    <td class="col-md-9">
    <a th:text="${person.nom}+' '+${person.prenom}" th:href="@{/person/detail/{id}(id=${person.id})}"></a>
    </td>
    <td class="col-md-2 text-center">
        <a class="btn btn-warning btn-sm"
           th:href="@{'/person/mod/' + ${person.id}}">Modifier</a>
        <a class="btn btn-danger btn-sm" th:href="@{'/person/delete/' + ${person.id}}">Supprimer</a>
    </td>
</tr>
</table>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
