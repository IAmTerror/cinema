<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${actor.surname}">Title</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="content">
    <div class="ui container padded grid">
        <div class="two column row">
            <div class="four wide column">
                <div class="ui medium image">
                    <img src="#" th:src="'/person/posters/'+${actor.imagePath}"/>
                </div>
            </div>
            <div class="twelve wide column">
                <h1 th:text="${actor.givenname}+' '+${actor.surname}">Michel Galabru</h1>
                <h4>Date de naissance : <span
                        th:text="${#temporals.format(actor.birthday, 'dd-MM-yyyy')}">01/01/1901</span></h4>
                <h3 class="ui dividing header">Filmographie</h3>
                <div class="ui three column grid">
                    <div class="ui small images" th:each="actor : ${actor.getRoles()}">
                        <div class="column">
                            <div class="ui segment">
                                <a th:href="@{/film/detail/{Id} (Id=${actor.getFilm().getId()})}">
                                    <img class="ui image"
                                         th:src="'/film/affiches/'+${actor.getFilm().getImagePath()}">
                                </a>
                                <div class="ui segment">
                                <a th:text="${actor.getFilm().getTitle()}"
                                th:href="@{/film/detail/{Id} (Id=${actor.getFilm().getId()})}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
