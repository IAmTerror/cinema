<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.surname}">Title</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="corps">
    <h1 th:text="${person.givenname}+' '+${person.surname}"></h1>
    <img class="posterPersonne" th:src="'/person/posters/'+${person.imagePath}">
    <h6 th:text="'Date de naissance : '+${person.birthday}">Resum√©</h6>
    <h6 th:text="'Filmographie :'"></h6>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-12" th:each="person : ${person.getRoles()}">
                <a th:href="@{/film/detail/{Id} (Id=${person.getFilm().getId()})}">
                    <img class="afficheFilmInPersonView"
                         th:src="'/film/affiches/'+${person.getFilm().getImagePath()}">
                </a>
                <br/>
                <a th:text="${person.getFilm().getTitre()}"
                   th:href="@{/film/detail/{Id} (Id=${person.getFilm().getId()})}"></a>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
