<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:fragment="header-css">
        <!-- Semantic UI -->
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/Semantic-UI/2.4.1/semantic.css}"
              href="/webjars/Semantic-UI/2.4.1/semantic.css"/>
        <!--font main css-->
        <link rel="stylesheet" th:href="@{/css/cinema.css}"
              href="/static/css/cinema.css"/>
        <!--font awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css"
              integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h"
              crossorigin="anonymous">
        <!--favicon-->
        <link rel="icon" type="image/png" th:href="@{/img/lolo-favicon.png}"/>
    </th:block>
</head>
<body>
<div th:fragment="header">
    <header>
        <!--TODO: gérer en Jquery l'ajout d'une classe .active pour chaque bouton pour contraster l'onglet s'électionné-->
        <div class="ui blue fixed inverted menu" id="navbar">
            <a class="item" th:href="@{/}">
                <i class="video camera icon"></i>
                CINEMA
            </a>
            <a class="item black" th:href="@{/film/list}">
                Films
            </a>
            <a class="item" th:href="@{/person/list}">
                Personnes
            </a>
            <a class="item" th:href="@{/role/list}">
                Rôles
            </a>
            <a class="item" th:href="@{/genre}">
                Genres
            </a>
            <div class="ui simple dropdown item">
                Dropdown <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item" href="#">Link Item</a>
                    <a class="item" href="#">Link Item</a>
                    <div class="divider"></div>
                    <div class="header">Header Item</div>
                    <div class="item">
                        <i class="dropdown icon"></i>
                        Sub Menu
                        <div class="menu">
                            <a class="item" href="#">Link Item</a>
                            <a class="item" href="#">Link Item</a>
                        </div>
                    </div>
                    <a class="item" href="#">Link Item</a>
                </div>
            </div>
            <div class="right menu">
                <div class="item">
                    <div class="ui icon input">
                        <input type="text" placeholder="Recherche...">
                        <i class="search link icon"></i>
                    </div>
                </div>
                <a class="ui item">
                    Logout
                </a>
            </div>
        </div>
    </header>
</div>
</body>
</html>
