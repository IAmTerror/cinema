<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${film.titre}">Title</title>
</head>
<body>
<h1 th:text="${film.titre}">Titre du film</h1>
<h2>Note : <span th:text="${film.notation}">4.5</span></h2>
<img th:src="'/affiches/'+${film.getAffiche()}">
<h3 th:text="'Résumé : '+${film.resume}">Resumé</h3>
<h2 th:text="'Realisateur : '+${film.realisateur.getNom()}+' '+${film.realisateur.getPrenom()}">Realisateur</h2>
</body>
</html>
