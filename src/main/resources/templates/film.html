<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${film.titre}">Title</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="corps">
    <h1 th:text="${film.titre}">Titre du film</h1>
    <h2>Note : <span th:text="${film.notation}"></span></h2>
    <img class="affiche" th:src="'/affiches/'+${film.getAffiche()}">
    <h6 th:text="'Résumé : '+${film.resume}">Resumé</h6>
    <h6 th:text="'Realisateur : '+${film.realisateur.getPrenom()}+' '+${film.realisateur.getNom()}">Realisateur</h6>
    <h6 th:text="'Acteurs :'"></h6>


    <!--TODO : transformer en tableau avec les colonnes made in bootstrap-->
    <div th:each="role : ${film.getRoles()}">

        <a th:href="@{/acteur/{Id} (Id=${role.getActeur().getId()})}">
            <img width="15%" height="15%"
                 th:src="'/personnes/'+${role.getActeur().getAffiche()}"></a>
        <a th:text="${role.getActeur().getPrenom()}+' '+${role.getActeur().getNom()}+' dans le rôle de : '+${role.getAlias()}"
           th:href="@{/acteur/{Id} (Id=${role.getActeur().getId()})}"></a>
    </div>


</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
