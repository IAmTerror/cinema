<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editer un rôle</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="corps">
    <h1>Editer un rôle:</h1>

    <form action="#" th:action="@{/role/add}" th:object="${role}" method="post">
        <!--<input type="hidden" th:id="id" th:name="id" th:value="${role.id}"/>-->
        <div class="form-group row">
            <label th:for="roleName" class="col-sm-2 col-form-label">Nom du rôle</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:id="roleName" th:name="roleName" th:value="${role.name}"/>
            </div>
        </div>
        <!--<div class="form-group row">-->
        <!--<label th:for="actorFirstName" class="col-sm-2 col-form-label">Prénom acteur</label>-->
        <!--<div class="col-sm-10">-->
        <!--<input type="text" class="form-control" th:id="actorFirstName" th:name="actorFirstName" th:value="${role.person.prenom}"/>-->
        <!--</div>-->
        <!--</div>-->
        <div class="form-group row">
            <label th:for="persons" class="col-sm-2 col-form-label">Acteur</label>
            <div class="col-sm-10">
                <input list="persons" class="form-control" id="personsList" name="persons" th:field="${role.actor}">
                <datalist id="persons">
                    <option th:each="person : ${persons}" th:value="${person.id}" th:label="${person.givenname}"></option>
                </datalist>
            </div>
            </input>
        </div>
        <!--<div class="form-group row">-->
        <!--<label th:for="filmTitle" class="col-sm-2 col-form-label">Nom film</label>-->
        <!--<div class="col-sm-10">-->
        <!--<input type="text" class="form-control" th:id="filmTitle" th:name="filmTitle"-->
        <!--th:value="${role.film.titre}"/>-->
        <!--</div>-->
        <!--</div>-->
        <div class="form-group row">
            <label th:for="films" class="col-sm-2 col-form-label">Film</label>
            <div class="col-sm-10">
                <input list="films" class="form-control" th:field="${role.film}">
                <datalist id="films">
                    <option th:each="film : ${films}" th:value="${film.id}" th:label="${film.title}"></option>
                </datalist>
            </div>
            </input>
        </div>
        <div class="form-group row">
            <label th:for="rank" class="col-sm-2 col-form-label">Rang</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:value="${role.rank}"/>
            </div>
        </div>
        <div class="button">
            <button type="submit" th:name="create" class="btn btn-primary">Editer un rôle</button>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
